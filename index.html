<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="menu">
        <div class="header">
            <h1>にこにこ掲示板☺</h1>
            <p class="subtitle">匿名でなかよくお話ししよう|:3ミ</p>
        </div>

        <div id="form">
            <div v-if="show_form">
                <form v-on:submit.prevent="post">
                    <div>
                        <!--                    <label>name</label>-->
                        <input type="text"
                               v-model="author"
                               placeholder="ななしのぺんぎん">
                    </div>
                    <div>
                        <!--                    <label>comment</label>-->
                        <textarea row="5"
                                  v-model="comment"
                                  placeholder="...">
                    </textarea>
                    </div>
                    <button type="submit">Post</button>
                    <div id="post_log">{{ post_log }}</div>
                </form>
            </div>
            <div v-else="show_form" class="cover">
                <button v-on:click="awake_form">投稿してみる！</button>
            </div>
        </div>

        <button id="page_top" @click="scrollTop">
            ▲
        </button>
    </div>



    <div id="main">
        <div id="comments">
            <div v-for="(doc, index) in docs()"
                 :key="doc.name"
                 class="comment"
            >
                <div class="author">
                    <small>name :</small>
                    <b>{{ doc.content.author }}</b>
                </div>
                <div class="content">{{ doc.content.comment.replace(/\\n/g,'\n') }}</div>
            </div>

            <div v-show="loading">
                よみこんでいるよ
            </div>
        </div>

        <ul id="pagination">
            <li v-for="page in page_length"
                :key="page"
                v-on:click="movePage(page)"
                style="width: 10em;"
                class="page">
<!--                {{ page }}-->
                read more
            </li>
        </ul>

    </div>

    <div class="footer">
        <small>Powered By OYO pEngine</small>
    </div>

    <script type="module" src="./config.js"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
