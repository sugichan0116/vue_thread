<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="menu">
        <h1>にこにこ掲示板☺</h1>
        <p class="subtitle">匿名でなかよくお話ししよう|:3ミ</p>

        <div id="form">
            <form v-on:submit.prevent="post">
                <div>
                    <label>name</label>
                    <input type="text"
                           v-model="author"
                           placeholder="ななしのぺんぎん">
                </div>
                <div>
<!--                    <label>comment</label>-->
                    <textarea row="5"
                           v-model="comment"
                           placeholder="...">
                    </textarea>
                </div>
                <button type="submit">post</button>
            </form>
        </div>
    </div>



    <div id="main">
<!--        <div>-->
<!--            count = {{ count }}(test)-->
<!--        </div>-->
        <div v-for="(doc, index) in docs()"
             :key="doc.name"
             class="comment"
        >
            <div class="author">
                <small>name :</small>
                <b>{{ doc.content.author }}</b>
            </div>
            <div class="content">
                {{ doc.content.comment }}
            </div>
        </div>

        <div v-show="loading">
            よみこんでいるよ
        </div>
    </div>

    <script type="module" src="./config.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
